<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>ยพน่ำแะ</title>
        


    </head>
    <body>
        <center>
                <h1 id="head">เธอค้าบบ มีอะไรจะถาม</h1>
                
                <img id="image" src="
images.jpg" height="500"  id="PIC1"><br>
                <h1 id="Q">เธอรักเค้ามั้ยคับบๆ</h1>

                <div>
                    <img  id="image1" src="zenitsu happy.jpg" height="500">
                </div>
                
                <h1 id="text">เค้าก็รักเธอเหมือนกันค้าบ</h1>
                <h2 id="text2">ขอให้เธอมีความสุขนะค้าบ</h2>
                
                
                <div>
                    <button id="YES">ร้ากก</button>
                    <button id="NO">ไม่รักอะ</button>
                </div>

                <script>
                    const yes = document.getElementById('YES');
                    const no = document.getElementById('NO');
                    
                    const pic = document.getElementById('image');
                    const pic1 = document.getElementById('image1')
                    
                    const head = document.getElementById('head')
                    const text = document.getElementById('text')
                    const text2 = document.getElementById('text2)
                    const q = document.getElementById('Q')
                    

                    image1.style.display = 'none'
                    text.style.display = 'none'
                    text2.style.display = 'none'



                    yes.addEventListener('click',()=>{
                      yes.style.display = 'none'
                      no.style.display = 'none'
                      
                      image.style.display = 'none'
                      image1.style.display = 'inline'
                      
                      text.style.display = 'inline'
                      text2.style.display = 'inline'
                      head.style.display = 'none'
                      q.style.display = 'none'

                    });
                    
                    no.addEventListener('click',()=>{
                        shrinkNoButton()
                    });


                    function shrinkNoButton() {
                        const noButton = document.getElementById('YES');
                        const currentPadding = parseFloat(getComputedStyle(noButton).padding);
                         const currentFontSize = parseFloat(getComputedStyle(noButton).fontSize);

                        noButton.style.padding = `${currentPadding * 1.3}px`;
                        noButton.style.fontSize = `${currentFontSize * 1.3}px`;
                    }


                </script>
        </center>
        
    </body>
</html>
